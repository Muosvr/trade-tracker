  <body>

    <!--user input form-->
    <!--https://getbootstrap.com/docs/4.0/components/forms/-->
      <!--styling info above-->

    <div class="form-group" id="inputform">

      <h2>Add Item:</h2>
      <form id="addItem">
        <label for="symbol">Symbol</label>
        <input type="text" class="form-inline" name="symbol" id="symbol"/> <!-- form-group -->

        <label for="company">Company</label>
        <input type="text" class="form-control" name="company" id="company"/>

        <label for="price">Price</label>
        <input type="text" class="form-control" name="price" id="price"/>

        <label for="clientName">Client Name</label>
        <input type="text" class="form-control" name="clientName" id="clientName"/>

        <label for="date">Date</label>
        <input type="date" class="form-control" name="date" id="date"/>


        <label for="broker">Broker</label>
        <select class="form-control" name="broker" id="broker">
          <option value="reese" selected>Reese</option>
          <option value="arnell" selected>Arnell</option>
        </select>


        <label for="status">Status</label>
        <select class="form-control" name="status" id="status">
          <option value="purchased" selected>Purchased</option>
          <option value="watched">Watched</option>
          <option value="sold">Sold</option>
        </select>



        <button type="submit" value="Submit" class="btn btn-primary" id="submit">Submit</button>
      </form>

    </div>
    
    <table id="stockTable"></table>
